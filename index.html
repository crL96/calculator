<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="container">
        <div id="display">
            0
        </div>

        <div id="buttonArea">
            <div id="btnRow1" class="btnRow">
                <button id="btnAC" class="btn">AC</button>
                <button id="btnNeg" class="btn">+/-</button>
                <button id="btnMod" class="btn">%</button>
                <button id="btnDivide" class="btn">/</button>
            </div>
            <div id="btnRow2" class="btnRow">
                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="btnMultiply" class="btn">*</button>
            </div>
            <div id="btnRow3" class="btnRow">
                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="btnSubract" class="btn">-</button>
            </div>
            <div id="btnRow4" class="btnRow">
                <button id="btn1" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="btnAdd" class="btn">+</button>
            </div>
            <div id="btnRow5" class="btnRow">
                <button id="btn0" class="btn">0</button>
                <button id="btnDot" class="btn">.</button>
                <button id="btnEquals" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
